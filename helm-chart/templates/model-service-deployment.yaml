# V1 Deployment (Stable)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.model.name }}-v1
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
    app: {{ .Values.model.name }}
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.model.name }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.model.name }}
        version: v1
      # REMOVED prometheus.io annotations - using ServiceMonitor instead
    spec:
      containers:
      - name: {{ .Values.model.name }}
        image: {{ .Values.model.image }}
        ports:
        - containerPort: {{ .Values.model.port }}
        env:
        - name: VERSION
          value: "v1"
        volumeMounts:
        - name: model-output
          mountPath: {{ .Values.model.mountPath }}
      volumes:
      - name: model-output
        {{- if .Values.model.useHostPath }}
        hostPath:
          path: {{ .Values.model.hostPath }}
          type: Directory
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ .Values.model.name }}-pvc
        {{- end }}

---
{{- if .Values.istio.canary.enabled }}
# V2 Deployment (Canary)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.model.name }}-v2
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
    app: {{ .Values.model.name }}
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.model.name }}
      version: v2
  template:
    metadata:
      labels:
        app: {{ .Values.model.name }}
        version: v2
    spec:
      containers:
      - name: {{ .Values.model.name }}
        image: {{ .Values.model.canary.image | default .Values.model.image }}
        ports:
        - containerPort: {{ .Values.model.port }}
        env:
        - name: VERSION
          value: "v2"
        volumeMounts:
        - name: model-output
          mountPath: {{ .Values.model.mountPath }}
      volumes:
      - name: model-output   # âœ… Removed the extra colon
        {{- if .Values.model.useHostPath }}
        hostPath:
          path: {{ .Values.model.hostPath }}
          type: Directory
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ .Values.model.name }}-pvc
        {{- end }}
{{- end }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helm-chart.fullname" . }}-grafana-datasources
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://{{ include "helm-chart.fullname" . }}-prometheus:9090
      isDefault: true
      editable: false
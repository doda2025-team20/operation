# WORK IN PROGRESS
# Grafana dashboards are provided at a basic level.
# Metrics depend on application stability and Prometheus scraping.

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helm-chart.fullname" . }}-grafana-dashboards
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
data:
  app-metrics-dashboard.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 0,
      "panels": [
        {
          "type": "timeseries",
          "title": "HTTP Request Rate",
          "description": "Incoming HTTP request rate based on http_requests_total.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "rate(http_requests_total[$__rate_interval])",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 }
        },
        {
          "type": "timeseries",
          "title": "Request Duration (p50 / p95)",
          "description": "Request latency percentiles based on request_duration_seconds_bucket.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, rate(request_duration_seconds_bucket[$__rate_interval]))",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, rate(request_duration_seconds_bucket[$__rate_interval]))",
              "refId": "B"
            }
          ],
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 }
        },
        {
          "type": "bargauge",
          "title": "Total Requests",
          "description": "Total number of HTTP requests served by the application.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(http_requests_total)",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 8 }
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "tags": ["app-metrics", "work-in-progress"],
      "time": { "from": "now-15m", "to": "now" },
      "timezone": "browser",
      "title": "Application Metrics (Basic)",
      "uid": "app-metrics-basic",
      "version": 1
    }

  experimental-dashboard.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 0,
      "panels": [
        {
          "type": "timeseries",
          "title": "Experimental Feature Usage",
          "description": "Usage of experimental features. Provided as a placeholder and not fully validated.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "rate(experimental_feature_usage_total[$__rate_interval])",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["experimental", "not-validated"],
      "time": { "from": "now-30m", "to": "now" },
      "timezone": "browser",
      "title": "Experimental Metrics (WIP)",
      "uid": "experimental-wip",
      "version": 1
    }
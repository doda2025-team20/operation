# V1 Deployment (Stable)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-v1
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
    app: {{ .Values.app.name }}
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        version: v1
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.image }}
        ports:
        - containerPort: {{ .Values.app.port }}
        env:
        - name: MODEL_HOST
          value: http://{{ .Values.model.name }}:{{ .Values.model.port }}
        - name: VERSION
          value: "v1"

---
{{- if .Values.istio.canary.enabled }}
# V2 Deployment (Canary)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-v2
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
    app: {{ .Values.app.name }}
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
      version: v2
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        version: v2
      # REMOVED prometheus.io annotations - using ServiceMonitor instead
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.canary.image | default .Values.app.image }}
        ports:
        - containerPort: {{ .Values.app.port }}
        env:
        - name: MODEL_HOST
          value: http://{{ .Values.model.name }}:{{ .Values.model.port }}
        - name: VERSION
          value: "v2"
{{- end }}
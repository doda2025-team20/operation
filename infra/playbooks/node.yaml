---
- hosts: all
  become: true
  tasks:
    - name: Generate join command on the controller (once)
      ansible.builtin.command: kubeadm token create --print-join-command
      delegate_to: ctrl
      run_once: true
      register: join_command_result

    - name: Set join command fact (for all hosts)
      ansible.builtin.set_fact:
        kubeadm_join_cmd: "{{ hostvars['ctrl'].join_command_result.stdout }}"
      when: inventory_hostname != "ctrl"

    - name: Check if node is already joined
      ansible.builtin.stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf_stat
      when: inventory_hostname != "ctrl"

    - name: Join the node to the cluster
      ansible.builtin.command: "{{ kubeadm_join_cmd }}"
      when:
        - inventory_hostname != "ctrl"
        - not kubelet_conf_stat.stat.exists
